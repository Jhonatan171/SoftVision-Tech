<div class="card">
  <div class="card-header">
    <h2>Listado de Especialidades</h2>
  </div>
  <div class="card-body">
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <div *ngIf="especialidades.length === 0 && !errorMessage" class="alert alert-info">
      Cargando especialidades o no hay especialidades disponibles. Asegúrate de iniciar json-server.
    </div>

    <div class="table-responsive" *ngIf="especialidades.length > 0">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let especialidad of especialidades">
            <td>{{ especialidad.id }}</td>
            <td>{{ especialidad.nombre }}</td>
            <td>{{ especialidad.descripcion }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <button class="btn btn-info mt-3" (click)="cargarEspecialidades()">Recargar Especialidades</button>
  </div>
</div>

<div class="mt-3">
  <a routerLink="/pacientes" class="btn btn-secondary">Volver a Pacientes</a>
</div>
